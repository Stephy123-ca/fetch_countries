<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
<input type="text" id="cntry_name" placeholder="enter country name" >
<button onclick=getdata() class="btn btn-success">success</button>

            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4" id="result">

            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
<script>
    function getdata(){
        let country=cntry_name.value;
        fetch(`https://restcountries.com/v2/name/${country}?fullText=true`).then(res=>res.json()).
        then(data=>displayval(data));
   
    }
function displayval(data){
    let name=data[0].name
    let population=data[0].population
    let flag=data[0].flag
    let currency=data[0].currencies[0].name
    let capital=data[0].capital
 let html_data=``
 html_data=`
 <div class="card" style="width: 18rem;">
  <img src="${flag}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">name: ${name}</h5>
     </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item"> population: ${population}</li>
    <li class="list-group-item">currency: ${currency}</li>
    <li class="list-group-item">capital: ${capital}</li>
  </ul>
 
</div>
 `
  
    
    
 document.querySelector("#result").innerHTML=html_data
  
 }

</script>
</html>
